<DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Zoom</title>
      <!-- fa library -->
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      />
      <!-- stylesheet -->
      <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
      <div class="window">
        <div class="screen"></div>

        <!-- NAVIGATION MENU BAR -->
        <nav class="nav">
          <div class="block-1">
            <div class="nav--mic">
              <i class="fa-solid fa-microphone"></i>
              <span>Mute</span>
            </div>
            <div class="nav--video">
              <i class="fa-solid fa-video"></i>
              <span>Stop Video</span>
            </div>
          </div>
          <div class="block-2">
            <div class="nav--invite">
              <i class="fa-solid fa-user-plus"></i>
              <span>Invite</span>
            </div>
            <div class="nav--manage-partcipants">
              <i class="fa-solid fa-users"></i>
              <span>Manage Partcipants</span>
            </div>
            <div class="nav--polling">
              <i class="fa-solid fa-square-poll-vertical"></i>
              <span>Polling</span>
            </div>
            <div class="nav--share-screen">
              <i class="fa-solid fa-share-from-square"></i>
              <span>Share Screen</span>
            </div>
            <div class="nav--chat">
              <i class="fa-solid fa-comment"></i>
              <span>Chat</span>
            </div>
            <div class="nav--record">
              <i class="fa-solid fa-record-vinyl"></i>
              <span>Record</span>
            </div>
            <div class="nav--breakout-rooms">
              <i class="fa-solid fa-table-cells-large"></i>
              <span>Breakout Rooms</span>
            </div>
            <div class="nav--more">
              <i class="fa-solid fa-ellipsis"></i>
              <span>More</span>
            </div>
          </div>
          <div class="block-3 nav--end-meeting"><span>End meeting</span></div>
        </nav>
      </div>
    </body>
  </html>
</DOCTYPE>
